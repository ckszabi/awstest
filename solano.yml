php:
  version: '5.6.0'
hooks:
  pre_setup: echo "Before setup; install packages for example with composer"
  #composer.phar install
  worker_setup: echo "Per-worker setup; nothing to do in simplest case"
  post_setup: echo "Package assets or otherwise prepare to run tests"
  post_build: echo "Deploy to application server here"
cache:
  nocache: true
#  key_paths:
#    - composer.json
#    - composer.lock
#  save_paths:
#    - vendor
test_pattern: 'none'
tests:
  - type: phpunit
    mode: parallel
    output: exit-status
    command: vendor/bin/solano-phpunit
    files:
      - tests/**Test.php
